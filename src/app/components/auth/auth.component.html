<section id="home">
    <nav class="navbar navbar-dark fixed-top">
        <button class="btn btn-success" routerLink="/"><i class="fa fa-arrow-left"></i> Go back</button>
    </nav>
    <form id="aLogin" [formGroup]="aLogin" (ngSubmit)="login()">
        <div class="form-group" [ngClass]="setClassEmail()">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input class="form-control" type="email" name="email" formControlName="email" placeholder="Email"
                       aria-describedby="emailHelp" autofocus>
            </div>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="from-group">
            <div class="input-group" [ngClass]="setClassPassword()">
                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                <input class="form-control" type="password" name="password" formControlName="password"
                       placeholder="Password">
            </div>
        </div>
        <br>
        <div class="text-right">
            <!--<a class="btn btn-primary" role="button" routerLink="/register"><i class="fa fa-user-plus"></i> Register</a>-->
            <button class="btn btn-success" type="submit" [disabled]="!aLogin.valid"><i class="fa fa-sign-in"></i> Login
            </button>
        </div>
    </form>
</section>

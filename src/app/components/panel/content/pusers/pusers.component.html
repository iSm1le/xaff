<div class="container-fluid">
    <table class="table table-dark table-striped table-bordered">
        <thead class="thead-inverse">
        <tr>
            <th>#</th>
            <th>Username</th>
            <th>Email</th>
            <th>Job</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>
                <button class="btn btn-warning" routerLink="edit/{{user._id}}"><i class="fa fa-edit"></i></button>
                <button class="btn btn-danger" *ngIf="auth.currentUser._id != user._id" (click)="deleteUser(user, i)"><i
                        class="fa fa-remove"></i></button>
            </td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-success btn-add" routerLink="add"><i class="fa fa-plus"></i> Add</button>
</div>

<div class="container-fluid">
    <table class="table table-dark table-striped table-bordered">
        <thead class="thead-inverse">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Service</th>
            <th>AccessLevel</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let group of groups; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{group.visibleName}}</td>
            <td>{{group.service}}</td>
            <td>{{group.accessLevel}}</td>
            <td>
                <!--<button class="btn btn-warning" routerLink="edit/{{group._id}}"><i class="fa fa-edit"></i></button>-->
                <button class="btn btn-warning" routerLink="edit/test"><i class="fa fa-edit"></i></button>
                <button class="btn btn-danger" (click)="deleteGroup(group, i)"><i class="fa fa-remove"></i></button>
            </td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-success btn-add" routerLink="add"><i class="fa fa-plus"></i> Add</button>
</div>
